<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="">
    <script src="script.js" defer></script>
    <title>Recipes</title>
</head>
<body>
    <div class="mobileContainer">
        <header>
            <input type="text">
            <button id="search"><i class="fas fa-search"></i></button>
        </header>
        <div class="favContainer">
            <h3>Favorite Meals</h3>
            <ul class="favMeals">                
                <li><img src="https://www.themealdb.com/images/ingredients/Lime.png" alt="" /><span>Lime</span></li>
                <li><img src="https://www.themealdb.com/images/media/meals/llcbn01574260722.jpg/preview" alt="" /><span>Pasta</span></li>
                <li><img src="https://www.themealdb.com/images/media/meals/rvxxuy1468312893.jpg" alt="" /><span>Lasagna</span></li>
                <li><img src="https://www.themealdb.com/images/media/meals/xxpqsy1511452222.jpg" alt="" /><span>Soup</span></li>
            </ul>
        </div>
        <div class="meals">
            <div class="meal">
                <div class="mealHeader">
                    <span class="random">Random Recipe</span>
                    <img class="img" src="https://www.themealdb.com/images/media/meals/xxpqsy1511452222.jpg">
                </div>
                <div class="mealBody">
                    <h4>Veggie</h4>
                    <button class="fav-btn"><i class="fas fa-heart"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
